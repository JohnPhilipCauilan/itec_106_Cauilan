<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Fibonacci Series Generator</title>
</head>
<body>
  <main>
    <h1>Fibonacci Series Generator</h1>
    <label for="num-terms">Number of terms:</label>
    <input type="number" id="num-terms" min="1" max="99" placeholder="Enter a number between 1 and 99">
    <button id="generate-series">Generate Series</button>
    <div id="error-message" class="hidden">Please enter a valid number between 1 and 99.</div>
    <div id="resultDiv"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
